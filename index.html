<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>简道云甘特图调度系统</title>
  <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
  <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #gantt_container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="gantt_container"></div>

  <script>
    // 初始化甘特图
    gantt.config.scale_unit = "minute";
    gantt.config.step = 15;
    gantt.config.date_scale = "%H:%i";
    gantt.config.date_format = "%Y-%m-%d %H:%i:%s";
    gantt.init("gantt_container");

    // 加载任务数据
    async function loadData() {
      try {
        const response = await fetch("https://get-tasks-dzgxrqhect.cn-hangzhou.fcapp.run");
        const result = await response.json();
        const tasks = result.data.map(item => ({
          id: item._id,
          text: item._widget_1686131638256,
          start_date: new Date(item._widget_1686679417152?.value),
          end_date: new Date(item._widget_1686679417154?.value)
        }));
        gantt.parse({ data: tasks });
      } catch (err) {
        console.error("加载数据失败:", err);
        alert("加载任务失败，请检查网络或API地址");
      }
    }

    // 拖拽后回写简道云
    gantt.attachEvent("onTaskChanged", (id, task) => {
      fetch("https://gantt-proxy-nyctpdtbvx.cn-hangzhou.fcapp.run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          data_id: id,
          start_time: task.start_date.toISOString(),
          end_time: task.end_date.toISOString()
        })
      })
      .then(res => res.json())
      .then(result => {
        if (result.code !== 0) {
          alert("更新失败：" + result.msg);
        }
      })
      .catch(err => {
        console.error("更新失败：", err);
        alert("时间回传失败！");
      });
    });

    loadData();
  </script>
</body>
</html>

    loadData();
  </script>
</body>
</html>
